{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="{% static 'css/profile.css' %}" rel="stylesheet" />

</head>
<body>
<div class="container">
    <div class="row profile">
		<div class="col-md-12">
			<div class="profile-sidebar">
				<div class="profile-userpic">
					<img src={{img_link}} class="img-responsive" alt="{% static '/css/img/default_pfp.png' %}">
				</div>
				
				<div class="profile-usertitle text-center">
					<div class="profile-usertitle-name">
						{{name}}
					</div>
				</div>
			</div>
            <div class="profile-content">
				<div class="row justify-content-center">
					<div class="col-lg-6">
						<div class="row justify-content-center">
							<span class="glyphicon glyphicon-envelope"  style="font-size: 18px;">Email: {{email}}</span>

						</div>
						<div class="row justify-content-center">
							<span class="glyphicon glyphicon-lock">Affiliations: {{affiliation}}</span>

						</div>
						<div class="row justify-content-center">
							<span class="glyphicon glyphicon-pencil">Citations : {{citations}}</span>

						</div>
					</div>
				</div>

				<div class="profile-userbuttons">
					<button type="button" onclick="window.location.href='sort_by_date/'" class="btn btn-success btn-sm">sort by date</button>
				</div>
				<div>
					{%for paper in list %}
					<h3>{{paper}}</h3>
					{% endfor %}
				</div>
            </div>
		</div>
	</div>
</div>
<center>
</center>
<br>
<br>
</body>
</html>
